{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
<style>
  * {
      margin: 0;
      padding: 0
  }

  body {
      background-color: #000
  }

  .card {
      width: 350px;
      background-color: #efefef;
      border: none;
      cursor: pointer;
      transition: all 0.5s
  }

  .image img {
      transition: all 0.5s
  }

  .card:hover .image img {
      transform: scale(1.5)
  }

  .btn {
      height: 140px;
      width: 140px;
      border-radius: 50%
  }

  .name {
      font-size: 22px;
      font-weight: bold
  }

  .idd {
      font-size: 14px;
      font-weight: 600
  }

  .idd1 {
      font-size: 12px
  }

  .number {
      font-size: 22px;
      font-weight: bold
  }

  .follow {
      font-size: 12px;
      font-weight: 500;
      color: #444444
  }

  .btn1 {
      height: 40px;
      width: 150px;
      border: none;
      background-color: #000;
      color: #aeaeae;
      font-size: 15px
  }

  .text span {
      font-size: 13px;
      color: #545454;
      font-weight: 500
  }

  .icons i {
      font-size: 19px
  }

  hr .new1 {
      border: 1px solid
  }

  .join {
      font-size: 14px;
      #color: #a0a0a0;
      font-weight: bold
  }

  .date {
      background-color: #ccc
  }
</style>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button> <span class="name mt-3">{{ object.username }}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">{{ object.email }}</span> <span><i class="fa fa-copy"></i></span> </div>
            <div class=" d-flex mt-2">
                <a href="{% url 'accounts_app:profile_change' object.id %}" class="btn1 btn-dark">
                    <div align="center">Edit Profile</div>
                </a>
            </div>
            <div class="text mt-3"> <span>Bio: {{ object.bio }}</span> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">Last visit: {{ object.last_login }}</span> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">Registred: {{ object.date_joined }}</span> </div>
        </div>
    </div>
</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
